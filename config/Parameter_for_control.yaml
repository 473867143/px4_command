## 飞机参数
Quad:
  mass: 0.8
  throttle_a: 20.0
  throttle_b: 0.0

##geo fence for fsc
geo_fence:
  x_min: -2.0
  x_max: 2.0
  y_min: -1.8
  y_max: 1.8
  z_min: -0.5
  z_max: 1.5

## 限制参数 
Limit:
  pxy_error_max: 1.0
  vxy_error_max: 1.0
  pz_error_max: 1.0
  vz_error_max: 1.0
  pxy_int_max : 5.0
  pz_int_max : 5.0
  tilt_max: 20.0
  THR_MIN: 0.1
  THR_MAX: 0.9
  int_start_error: 1.0

  XY_VEL_MAX : 0.5
  Z_VEL_MAX : 0.3 
  
  
## 起飞高度
Takeoff_height : 0.8
Disarm_height : 0.15
## 1 for use the mocap raw data
Use_mocap_raw : 0
## 1 for use the accel command
Use_accel : 1.0
## 1 for printf the state, 0 for block
Flag_printf : 1.0

# 位置环参数 - cascade pid
Pos_cascade_pid:
   Kp_xy : 0.95
   Kp_z : 1.0
   Kp_vxvy : 0.09
   Kp_vz : 0.2
   Ki_vxvy : 0.02
   Ki_vz : 0.02
   Kd_vxvy : 0.01
   Kd_vz : 0.01
   Hover_throttle : 0.4
   MPC_VELD_LP: 5.0



# 位置环参数 - normal pid
Pos_pid:
